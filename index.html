<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <!-- SCÉNA S MINDAR IMAGE TRACKING -->
    <a-scene
      mindar-image="imageTargetSrc: ./your-target.mind;" 
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >

      <!-- NAČÍTÁNÍ SOUBORŮ -->
      <a-assets>
        <!-- Tvůj obrázek targetu (volitelné pro zobrazení plane) -->
        <img id="target-image" src="./your-target-image.png" />

        <!-- Tvůj GLTF/GLB model s animací -->
        <a-asset-item id="model" src="./your-model.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- OBSAH, KTERÝ SE ZOBRAZÍ NA MARKERU -->
      <a-entity mindar-image-target="targetIndex: 0">

        <!-- Plane s tvým obrázkem (můžeš smazat, pokud nechceš) -->
        <a-plane 
          src="#target-image"
          height="0.552"
          width="1"
          position="0 0 0"
          rotation="0 0 0">
        </a-plane>

        <!-- Tvůj 3D model s animací -->
        <a-gltf-model
          src="#model"
          position="0 0 0.1"
          scale="0.5 0.5 0.5"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; dur: 3000; loop: true; easing: linear"
        >
        </a-gltf-model>

      </a-entity>
    </a-scene>
  </body>
</html>
