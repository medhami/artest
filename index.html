<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./your-target.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >

      <a-assets>
        <!-- TVŮJ OBRÁZEK, KTERÝ MÁ PŘEKRÝT TARGET -->
        <img id="target-image" src="./your-target-image.png">

        <!-- TVŮJ 3D MODEL -->
        <a-asset-item id="model" src="./your-model.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">

        <!-- PŘEKRYV OBRÁZKU – TADY OPRAVENO -->
        <a-plane 
          src="#target-image"
          position="0 0 0"
          height="0.552"
          width="1"
          rotation="0 0 0"
        ></a-plane>

        <!-- 3D MODEL – TADY OPRAVENO -->
        <a-gltf-model
          rotation="0 0 0"
          position="0 0 0.1"
          scale="0.005 0.005 0.005"
          src="#model"
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
        ></a-gltf-model>

      </a-entity>

    </a-scene>
  </body>
</html>
